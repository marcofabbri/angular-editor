<div class="angular-editor-toolbar" *ngIf="showToolbar">
  <div class="angular-editor-toolbar-set">
    <button type="button" alt="Annulla" tooltip="Annulla" class="angular-editor-button" (click)="triggerCommand('undo')" tabindex="-1"><i
        class='fa fa-undo'></i></button>
    <button type="button" alt="Ripeti" class="angular-editor-button" (click)="triggerCommand('redo')" tabindex="-1"><i
        class='fa fa-redo'></i></button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'bold-'+id" type="button" alt="Grassetto" class="angular-editor-button"
      (click)="triggerCommand('bold')" [disabled]="htmlMode" tabindex="-1"><i class='fa fa-bold'></i></button>
    <button [id]="'italic-'+id" type="button" alt="Corsivo" class="angular-editor-button"
      (click)="triggerCommand('italic')" [disabled]="htmlMode" tabindex="-1"><i class='fa fa-italic'></i></button>
    <button [id]="'strikeThrough-'+id" type="button" alt="Barrato" class="angular-editor-button"
      (click)="triggerCommand('strikeThrough')" [disabled]="htmlMode" tabindex="-1"><i
        class='fa fa-strikethrough'></i></button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'justifyLeft-'+id" type="button" alt="Bandiera a sinistra" class="angular-editor-button"
      (click)="triggerCommand('justifyLeft')" [disabled]="htmlMode" tabindex="-1"><i
        class='fa fa-align-left'></i></button>
    <button [id]="'justifyCenter-'+id" type="button" alt="Centrato" class="angular-editor-button"
      (click)="triggerCommand('justifyCenter')" [disabled]="htmlMode" tabindex="-1"><i
        class='fa fa-align-center'></i></button>
    <button [id]="'justifyRight-'+id" type="button" alt="Bandiera a destra" class="angular-editor-button"
      (click)="triggerCommand('justifyRight')" [disabled]="htmlMode" tabindex="-1">
      <i class='fa fa-align-right'></i></button>
    <button [id]="'justifyFull-'+id" type="button" alt="Giustificato" class="angular-editor-button"
      (click)="triggerCommand('justifyFull')" [disabled]="htmlMode" tabindex="-1"><i
        class='fa fa-align-justify'></i></button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'indent-'+id" type="button" alt="Aumenta rientro" class="angular-editor-button"
      (click)="triggerCommand('indent')" [disabled]="htmlMode" tabindex="-1"><i class='fa fa-indent'></i></button>
    <button [id]="'outdent-'+id" type="button" alt="Diminuisci rientro" class="angular-editor-button"
      (click)="triggerCommand('outdent')" [disabled]="htmlMode" tabindex="-1"><i class='fa fa-outdent'></i></button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'insertUnorderedList-'+id" type="button" alt="Elenco puntato" class="angular-editor-button"
      (click)="triggerCommand('insertUnorderedList')" [disabled]="htmlMode" tabindex="-1"><i
        class='fa fa-list-ul'></i></button>
    <button [id]="'insertOrderedList-'+id" type="button" alt="Elenco numerato" class="angular-editor-button"
      (click)="triggerCommand('insertOrderedList')" [disabled]="htmlMode" tabindex="-1"><i
        class='fa fa-list-ol'></i></button>
  </div>
  <div class="angular-editor-toolbar-set">
    <label [for]="'heading-'+id" class="block-label" tabindex="-1"></label>
    <select alt="Stile" [id]="'heading-'+id" class="select-heading" [(ngModel)]="block" (change)="triggerCommand(block)"
      [disabled]="htmlMode" tabindex="-1">
      <optgroup label="Formatting"></optgroup>
      <option class="h1" alt="h1" value="h1">Heading 1</option>
      <option class="h2" alt="h2" value="h2">Heading 2</option>
      <option class="h3" alt="h3" value="h3">Heading 3</option>
      <option class="h4" alt="h4" value="h4">Heading 4</option>
      <option class="h5" alt="h5" value="h5">Heading 5</option>
      <option class="h6" alt="h6" value="h6">Heading 6</option>
      <option class="p" alt="p" value="p">Paragraph</option>
      <option class="pre" alt="pre" value="pre">Predefined</option>
      <option class="div" alt="div" value="div">Standard</option>
      <option class="default" alt="Default" value="default">Default</option>
    </select>
  </div>
  <div class="angular-editor-toolbar-set">
    <label [for]="'fontSelector-'+id" class="block-label"></label>
    <select alt="Font" [id]="'fontSelector-'+id" class="select-font" [(ngModel)]="fontId" (change)="setFontName(fontId)"
      [disabled]="htmlMode" tabindex="-1">
      <optgroup label="Nome del font"></optgroup>
      <option *ngFor="let item of fonts; let i = index" [class]="item.class" [value]="i">{{item.name}}</option>
    </select>
  </div>
  <div class="angular-editor-toolbar-set">
    <label [for]="'fontSizeSelector-'+id" class="block-label"></label>
    <select alt="Dimensione" [id]="'fontSizeSelector-'+id" class="select-font-size" [(ngModel)]="fontSize"
      (change)="setFontSize(fontSize)" [disabled]="htmlMode" tabindex="-1">
      <optgroup label="Dimensione carattere"></optgroup>
      <option class="size1" value="1" alt="1">1</option>
      <option class="size2" value="2" alt="2">2</option>
      <option class="size3" value="3" alt="3">3</option>
      <option class="size4" value="4" alt="4">4</option>
      <option class="size5" value="5" alt="5">5</option>
      <option class="size6" value="6" alt="6">6</option>
      <option class="size7" value="7" alt="7">7</option>
    </select>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'link-'+id" type="button" class="angular-editor-button" (click)="insertUrl()" alt="Inserisci link"
      [disabled]="htmlMode" tabindex="-1">
      <i class="fa fa-link"></i>
    </button>
    <button type="button" class="angular-editor-button" (click)="triggerCommand('unlink')" alt="Elimina link"
      [disabled]="htmlMode" tabindex="-1">
      <i class="fa fa-unlink"></i>
    </button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'save-'+id" type="button" class="angular-editor-button" alt="Salva" (click)="saveAction()"
      [disabled]="htmlMode" tabindex="-1">
      <i class="fa fa-save"></i>
    </button>
    <button [id]="'footnote-'+id" type="button" class="angular-editor-button" alt="Nota" (click)="createFootnote()"
      [disabled]="htmlMode" tabindex="-1">
      <i class="fa fa-sticky-note"></i>
    </button>
  </div>
</div>
